<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" ng-bind="stock.symbol"></h3>
  </div>
  <div class="panel-body">
    <p ng-bind="summary"></p>
    <br>
    <p><strong>Price:</strong> {{ stock.price }}</p>
    <p><a ng-href="#/stock/{{ stock.symbol }}/detail">More details</a></p>
  </div>
</div>
