<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ stock.symbol }} Details</h3>
  </div>
  <div class="panel-body">
    <p ng-bind="summary"></p>
    <br>
    <p><strong>Price:</strong> {{ stock.price }}</p>
    <p><strong>Revenue:</strong> {{ stock.revenue }}</p>
  </div>
</div>
